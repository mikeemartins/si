    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Dados Pessoais:</legend>
            Nome:
            <input type="text" required><br><br>

            Sexo:
            <input type="radio" name="Sexo">Masculino
            <input type="radio" name="Sexo">Feminino<br>

            </fieldset><br>

            Habilidades:<br>
            <input type="checkbox">Criativo(a)<br>
            <input type="checkbox">Atencioso(a)<br>
            <input type="checkbox">Proativo(a)<br><br>

            Senha:
            <input type="password" placeholder="de 5 a 15 caracteres" required><br><br>
            
            Data de Nascimento:
            <input type="date"><br><br>

            Endereço:
            <input type="text">

            Número:
            <input type="number" min="0" max="99999" step="1" required><br><br>

            Email:
            <input type="email"><br><br>

            Site:
            <input type="url"><br><br>

            UF:
            <select>
                <option>selecione</option>
                <option>MG</option>
                <option>SP</option>
                <option>RJ</option>
            </select><br><br>

            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">

        </form>

    </body>
    </html>
