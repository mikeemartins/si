<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <h1>Cadastro de Clientes</h1>
    <h2 style="color: red;">Todos os campos são de preenchimento obrigatório</h2>

    <form>
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="Nome">Nome:</label>
            <input id="Nome" type="text" required><br><br>

            <label>Data de Nascimento:</label>
            <input type="date" required><br><br>

            <label>Sexo:</label>
            <input type="radio" name="Sexo" required>Masculino
            <input type="radio" name="Sexo" required>Feminino<br>

        </fieldset><br>

        <fieldset>
            <legend>Informações de Contato</legend>
            <label for="email">Email:</label>
            <input id="email" type="email" required><br><br>

            <label for="telefone">Telefone Celular:</label>
            <input id="telefone" type="number" placeholder="Apenas números (máx:9) caracteres" maxlength="9" required><br><br>

            <label for="site">Website Pessoal/Profissional:</label>
            <input id="site"type="url" required><br>
        </fieldset><br>

        <fieldset>
            <legend>Localização</legend>
            <label for="endereço">Endereço:</label>
            <input id="endereço" type="text" required><br><br>

            <label for="número">Número:</label>
            <input id="número" type="number" placeholder="(Valor entre 1 e 9999)" maxlength="9999" required><br><br>

            <label for="cidade">Cidade:</label>
            <input id="cidade" type="text" required><br><br>

            <label>Estado:</label>
            <br>
            <select required>
                <option>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>

            </select><br>

        </fieldset><br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>

</body>

</html>

</body>

</html>
